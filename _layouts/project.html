{% include head.html %}

	<div class="content">
		<div class="container">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
			<div class="buttons">
				{% for button in page.buttons %}
				<a href="{{ button.url }}">{{ button.name }}</a>
				{% endfor %}
			</div>
		</div>
	</div>

	<div class="screens">
		{% for screen in page.screens %}
		<div class="screen-item">
			<div class="screen"><img src="{{ screen.image }}" /></div>
			<span class="caption">{{ screen.caption }}</span>
		</div>
		{% endfor %}
	</div>

	<div class="content left-align">
		<div class="container">
			{{ page.content | markdownify }}
		</div>
	</div>
	
{% include foot.html %}
